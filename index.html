<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Social</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2abf8097e3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <header>
    <!--Nav Bar-->
    <div class="row">
      <div class="col sm-9">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="index.html">My Friends</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active home">
                <a class="nav-link" href="index.html">Home <i class="fas fa-home"></i> <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item favorite">
                <a class="nav-link" href="favorite.html">Favorite <i class="fas fa-heart"></i> </a>
              </li>
            </ul>
            <!--Search Bar-->
            <form class="form-inline my-2 my-lg-0 mb-3" id='search-form'>
              <label class="sr-only" for="inlineFormInputName2">Search Keywords</label>
              <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keywords">
              <button type="submit" class="btn btn-primary mb-2" id="search-submit"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </nav>
      </div>
    </div>     
  </header>

  <!--Container-->
  <div class="container mt-4">    
    <div class="row">
      <!--Carousel Bar-->
      <div class="col-sm-12">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner ">
                <div class="carousel-item active ">
                  <img class="d-block w-100 mb-3" src="https://images.pexels.com/photos/1815257/pexels-photo-1815257.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="First slide">
                </div>
                <div class="carousel-item ">
                  <img class="d-block w-100 mb-3" src="https://images.pexels.com/photos/4672441/pexels-photo-4672441.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Second slide">
                </div>
                <div class="carousel-item ">
                  <img class="d-block w-100 mb-3" src="https://images.pexels.com/photos/5286176/pexels-photo-5286176.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
          </div>
      </div>      
    </div>    
    <div class="row" id="data-panel">
      <!--Render Friends Data-->
    </div>
    <!--Paginator-->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center mt-5" id='paginator'>
        <!--Render by JavaScript-->
      </ul>
    </nav>
    <!--Friends Modal-->
    <div class="modal fade" id="friends-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="friends-modal-name">Guillaume Vincent</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="friends-modal-body">
            <div class="row">
              <div class="col-sm-4" id="friends-modal-avatar">
                <img src="https://randomuser.me/api/portraits/women/3.jpg" alt="" class="rounded-circle">
              </div>
              <div class="col-sm-8">
                <p><em id="friends-modal-birthday">birthday："1950-03-07"</em></p>
                <p id="friends-modal-email">email："latife.eksioglu@example.com"</p>
                <p id="friends-modal-region">region："TR"</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
